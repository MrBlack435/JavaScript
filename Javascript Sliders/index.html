<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <img
        id="slide"
        src="images/image1.jpg"
        alt="Slide"
        width="200"
        height="200"
      />
      <br />
      <button onclick="prevSlide()">Previous</button>
      <button onclick="nextSlide()">Next</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
