<!-- 9. Write a JavaScript   program to input the angles of a triangle and check whether a triangle is valid or not.(function as a variable use function) -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 9</title>
  </head>
  <body>
    <h1>Question 9</h1>
    <h2 id="output"></h2>
    <script>
      function checkTriangle(a, b, c) {
        if (a + b + c === 180 && a > 0 && b > 0 && c > 0) {
          document.getElementById("output").innerHTML = "The triangle is valid";
        } else {
          document.getElementById("output").innerHTML =
            "The triangle is not valid";
        }
      }
      checkTriangle(60, 60, 60);
    </script>
  </body>
</html>
