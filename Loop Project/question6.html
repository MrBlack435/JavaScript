<!-- 6.Write javascript program to print multiplication table of any number using while loo -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 6</title>
    <style>
      h2 {
        color: blue;
        border: dotted 3px;
        box-shadow: inset;
        background-color: cornsilk;
      }
    </style>
  </head>
  <body>
    <h2 id="output"></h2>

    <script>
      let output = "";
      let num = parseInt(prompt("Enter a Table:"));
      let i = 1;

      while (i <= 10) {
        output += `${num} x ${i} = ${num * i}<br>`;
        i++;
      }
      console.log(output);
      document.getElementById("output").innerHTML = output;
    </script>
  </body>
</html>
