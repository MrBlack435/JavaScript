<!-- Write javascript program print out (100 0 11 99 5 22 98 10 33 ....) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 9</title>
    <style>
      h2 {
        color: blue;
        border: dotted 3px;
        box-shadow: inset;
        background-color: cornsilk;
      }
    </style>
  </head>
  <body>
    <h2 id="output"></h2>

    <script>
      let output = "";
      let a = 100,
        b = 0;
      while (b <= 33) {
        output += a + " " + b + " ";
        a -= 1;
        b += 11;
      }
      document.getElementById("output").innerHTML = output;
    </script>
  </body>
</html>
